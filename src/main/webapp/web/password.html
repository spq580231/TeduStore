<!DOCTYPE html>
<html>

<head>

<meta charset="utf-8" />
<title>学子商城</title>
<!--导入核心文件-->
<script src="../bootstrap3/js/holder.js"></script>
<link href="../bootstrap3/css/bootstrap.css" rel="stylesheet"
	type="text/css">
<script src="../bootstrap3/jquery-1.9.1.min.js"></script>
<script src="../bootstrap3/js/bootstrap.js"></script>
<!-- 字体图标 -->
<link rel="stylesheet"
	href="../bootstrap3/font-awesome-4.7.0/css/font-awesome.css" />
<link rel="stylesheet" type="text/css" href="../css/layout.css" />
</head>

<body>
	<!--顶部-->
	<iframe src="topTemplate.html" frameborder="0" width="100%"
		scrolling="no" height="170"></iframe>

	<div class="col-md-2">

		<iframe src="leftTemplate.html" width="100%" frameborder="0"
			scrolling="no" height="300"></iframe>

	</div>
	<div class="col-md-10	">
		<div class="panel panel-default">
			<ul class="nav nav-tabs">
				<li class="active"><a href="#">修改密码</a></li>
				<li><a href="userdata.html">个人资料</a></li>
				<li><a href="upload.html">上传头像</a></li>
				<li><a href="address.html">收货管理</a></li>

			</ul>
			<div class="panel-body">
				<form id="change-password-form" action="password.html"
					class="form-horizontal" role="form">
					<div class="form-group">
						<label for="username" class="col-md-2 control-label">原密码：</label>
						<div class="col-md-8">
							<input name="old_password" type="text" class="form-control"
								id="username" placeholder="请输入原密码">
						</div>
					</div>
					<div class="form-group">
						<label for="password" class="col-md-2 control-label">新密码：</label>
						<div class="col-md-8">
							<input name="new_password" type="text" class="form-control"
								id="password" placeholder="请输入新密码">
						</div>
					</div>
					<div class="form-group">
						<label for="repassword" class="col-md-2 control-label">确认密码：</label>
						<div class="col-md-8">
							<input type="text" class="form-control" id="repassword"
								placeholder="请再次输入新密码">
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-10">
							<input id="btn-change-password" type="button" class="btn btn-primary" value="修改" />
						</div>
					</div>
				</form>
			</div>
		</div>

	</div>

	<!--底部-->
	<iframe src="footerTemplate.html" frameborder="0" width="100%"
		scrolling="no" height="350"></iframe>

	<script type="text/javascript">
	
	
	
	
	
		$("#btn-change-password").click(function() {
			// 验证数据格式

			var url = "../user/change_password.do";
			var data = $("#change-password-form").serialize();
			console.log("提交的数据：" + data);
			$.ajax({
				"url" : url,
				"data" : data,
				"type" : "POST",
				"dataType" : "json",
				"success" : function(json) {
					if (json.state == 200) {
						// 修改密码成功
						alert("修改密码成功！");
						$("#change-password-form")[0].reset();
					} else if (json.state == 403) {
						// 原密码错误
						alert("修改密码失败！" + json.message);
					} else if (json.state == 302) {
						// 密码格式错误
						alert("修改密码失败！" + json.message);
					}
				},
				"error" : function(xhr) {
					// 触发执行error的条件：3xx, 4xx, 5xx
					// 3xx：重定向
					// 4xx：提交的请求有误
					// 5xx：服务器端程序运行错误
					console.log("响应码：" + xhr.status);
					alert("您的登录信息已过期，请重新登录！");
					location.href = "login.html";
				}
			});
		});
	</script>
</body>

</html>
