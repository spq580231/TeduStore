            1<br/>

            4<br/>

    </div>
      
    <div id="demo2"></div>
</div>
<script>
    var rollspeed = 100;
    var obj = new moveup("demo", 25);
    var t = setInterval("obj.move()", rollspeed);
    $("demo").onmouseover = function () {
        clearInterval(t)
    }//鼠标移上时清除定时器达到滚动停止的目的
    $("demo").onmouseout = function () {
        t = setInterval("obj.move()", rollspeed)
    }//鼠标移开时重设定时器
</script>
